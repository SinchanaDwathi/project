<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Sidebar -->
    <div class="fixed w-64 h-full bg-white border-r shadow-sm">
        <div class="p-6">
            <h1 class="text-2xl font-bold text-green-600">EcoWaste</h1>
        </div>
        <nav class="mt-6">
            <button class="w-full flex items-center px-6 py-3 text-gray-600 hover:bg-green-50 hover:text-green-600">
                Dashboard
            </button>
            <button class="w-full flex items-center px-6 py-3 text-gray-600 hover:bg-green-50 hover:text-green-600">
                Collections
            </button>
            <button class="w-full flex items-center px-6 py-3 text-gray-600 hover:bg-green-50 hover:text-green-600">
                Locations
            </button>
            <button class="w-full flex items-center px-6 py-3 text-gray-600 hover:bg-green-50 hover:text-green-600">
                Analytics
            </button>
            <button class="w-full flex items-center px-6 py-3 text-gray-600 hover:bg-green-50 hover:text-green-600">
                Users
            </button>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-8">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold">Dashboard Overview</h2>
            <button class="bg-green-600 text-white px-4 py-2 rounded-lg">Scan New Item</button>
        </div>

        <!-- User Input Form -->
        <div class="bg-white p-6 rounded-lg shadow mb-8">
            <h3 class="text-lg font-bold mb-4">Add New Collection</h3>
            <form id="collectionForm">
                <input type="text" id="location" placeholder="Enter Bin Location" class="w-full p-2 border rounded mb-2" required>
                <select id="type" class="w-full p-2 border rounded mb-2" required>
                    <option value="">Select Waste Type</option>
                    <option value="Plastic">Plastic</option>
                    <option value="Paper">Paper</option>
                    <option value="Metal">Metal</option>
                    <option value="Organic">Organic</option>
                    <option value="Glass">Glass</option>
                </select>
                <input type="number" id="weight" placeholder="Enter Weight (kg)" class="w-full p-2 border rounded mb-2" required>
                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg">Submit</button>
            </form>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md-grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <p class="text-gray-600 text-sm">Total Waste Collected</p>
                <p class="text-2xl font-bold mt-1">2,345 kg</p>
                <p class="text-sm mt-1 text-green-600">+12% from last week</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <p class="text-gray-600 text-sm">Active Bins</p>
                <p class="text-2xl font-bold mt-1">48</p>
                <p class="text-sm mt-1 text-green-600">+3 from last week</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <p class="text-gray-600 text-sm">Pickups Today</p>
                <p class="text-2xl font-bold mt-1">12</p>
                <p class="text-sm mt-1 text-red-600">-2 from last week</p>
            </div>
        </div>

        <!-- Recent Collections -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h3 class="text-lg font-bold mb-4">Recent Collections</h3>
            <table class="w-full border-collapse">
                <thead>
                    <tr class="border-b">
                        <th class="text-left p-4">Location</th>
                        <th class="text-left p-4">Type</th>
                        <th class="text-left p-4">Weight</th>
                        <th class="text-left p-4">Status</th>
                    </tr>
                </thead>
                <tbody id="collectionTableBody">
                    <tr class="border-b">
                        <td class="p-4">Bin #123</td>
                        <td class="p-4">Plastic</td>
                        <td class="p-4">12kg</td>
                        <td class="p-4 text-green-600">Completed</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById("collectionForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let location = document.getElementById("location").value;
            let type = document.getElementById("type").value;
            let weight = document.getElementById("weight").value;
            let newRow = `<tr class='border-b'><td class='p-4'>${location}</td><td class='p-4'>${type}</td><td class='p-4'>${weight}kg</td><td class='p-4 text-yellow-600'>Scheduled</td></tr>`;
            document.getElementById("collectionTableBody").innerHTML += newRow;
            document.getElementById("collectionForm").reset();
        });
    </script>
</body>
</html>
